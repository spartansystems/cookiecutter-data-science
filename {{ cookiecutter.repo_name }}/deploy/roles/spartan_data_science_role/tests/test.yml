---
- hosts: all

  vars:
    jhc_notebook_users:
      - vagrant
      - jupyter
    jhc_authenticator_admin_users:
      - jupyter
      - vagrant
    jhc_jupyterhub_spawner_class: sudospawner.SudoSpawner
    jhc_ssl: false
    nb_python_path: '~/'
    install_jupyter: true
    install_jupyterhub: true
    install_py2kernel: true
    install_py3kernel: true
    install_juliakernel: true
    jhc_jupyterhub_authenticator_class: 'oauthenticator.google.GoogleOAuthenticator'
    google_auth_domain: 'joinspartan.com'
    google_login_service: 'Spartan Notebooks'
  roles:
    - role: ../..
      become: true
